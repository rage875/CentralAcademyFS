<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="application/javascript">
            const dinero = parseFloat(prompt("Dinero a Juntar:"))
            const baseSalarial = parseFloat(prompt("Base salarial por hora:"))
            const horasTrabajar = dinero / baseSalarial
            alert("Necesita trabajar: " + horasTrabajar)
        </script>
    </head>
</html>
