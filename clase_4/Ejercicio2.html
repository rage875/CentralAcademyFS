<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="application/javascript">
            const sal = parseFloat(prompt("Precio sal:"))
            const azucar = parseFloat(prompt("Precio azucar:"))
            const cereal = parseFloat(prompt("Precio cereal:"))
            const arroz = parseFloat(prompt("Precio arroz:"))
            const helado = parseFloat(prompt("Precio helado:"))
            const totalPagar = sal + azucar + cereal +  arroz +  helado
            alert("Total a pagar del super: " + totalPagar)
        </script>
    </head>
</html>
