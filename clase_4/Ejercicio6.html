<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="application/javascript">
            const totalCompu = parseFloat(prompt("Precio de la compu sin iva:"))
            const iva = parseFloat(prompt("Iva:"))
            const totalAPagar = totalCompu + ((totalCompu / 100) * iva)
            alert("Precio total de la compu: " + totalAPagar)
        </script>
    </head>
</html>
