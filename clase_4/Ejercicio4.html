<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="application/javascript">
            cantDinJuan = parseFloat(prompt("Dinero Juan:"))
            cantDinJose = parseFloat(prompt("Dinero Jose:"))
            const herenciaAbuelita = parseFloat(prompt("Herencia Abuelita:"))
            const totalHerenciaCadaUno = herenciaAbuelita / 2;
            cantDinJuan = cantDinJuan + totalHerenciaCadaUno;
            cantDinJose = cantDinJose + totalHerenciaCadaUno;
            alert("Juan tiene: " + cantDinJuan + ", " + "Jose tiene: " + cantDinJose)
        </script>
    </head>
</html>
