<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="application/javascript">
            const ingreso1 = parseFloat(prompt("Ingreso 1:"))
            const ingreso2 = parseFloat(prompt("Ingreso 2:"))
            const gasto1 = parseFloat(prompt("Gasto 1:"))
            const gasto2 = parseFloat(prompt("Gasto 2:"))
            const cantDineroQueSeTiene = ingreso1 + ingreso2
            const cantLoQueSeGastoAlMes = gasto1 + gasto2
            const totalDineroAlMes = cantDineroQueSeTiene - cantLoQueSeGastoAlMes
            alert("Dinero al final del mes: " + totalDineroAlMes)
        </script>
    </head>
</html>
