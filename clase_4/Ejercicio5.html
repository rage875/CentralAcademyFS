<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="application/javascript">
            const valorMemify = parseFloat(prompt("Valor de Memify:"))
            const iva = parseFloat(prompt("Iva:"))
            const valorMemifyRestandoIva = valorMemify - ((valorMemify / 100) * iva)
            alert("Valor memify: " + (valorMemifyRestandoIva / 2))
        </script>
    </head>
</html>
