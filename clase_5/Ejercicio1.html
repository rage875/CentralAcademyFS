<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="application/javascript">
            const inMsg = prompt("Hambre si o no:");
            const hambre = ("si" === inMsg) ? (true) : (false)
            let outMsg = "Tiene hambre"
            if(false === hambre)
                outMsg = "No tiene hambre"
            alert(outMsg)
        </script>
    </head>
</html>
