<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="application/javascript">
            const num1 = parseInt(prompt("Tabla del:"))
            let resultado = 0
            let outMsg = String(num1)

            if(0 < num1){
                for(i=0; i < 10; i++){
                    resultado = num1 * (i+1)
                    alert(outMsg + " * " + (i+1) +" = "+ resultado)
                }
            }
            else{
                alert("Numeros negativos, no soporta serie")
            }
        </script>
    </head>
</html>
